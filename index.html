<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SomeScreen</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="contener">
        <div class="weather">
            <picture class="weather_image">
                <source srcset="/img/pogoda.jpg">
                <img src="/img/pogoda.jpg " width="120px" height="120px" alt="Pogoda">
            </picture>
            <p class="weather_napis">Weather</p>
        </div>
        <div class="calendar_bigger">
            <picture class="calendar_bigger">
                <source srcset="/img/kalendarz_wiekszy.jpg">
                <img src="/img/kalendarz_wiekszy.jpg" width="120px" height="120px" alt="Kalendarz">
            </picture>
            <p class="calendar_bigger_napis">Kalendarz</p>
        </div>
    </header>
    <main>
        <div class="photos">
            <picture class="photos_image">
                <source srcset="/img/zdjecia.png">
                <img src="/img/zdjecia.png" width="50px"height="50px"alt="Zdjęcia">
            </picture>
            <p class="photos_napis">Zdjęcia</p>
        </div>
        <div class="helath">
            <picture class="health_image">
                <source srcset="/img/zdrowie.png">
                <img src="/img/zdrowie.png"width="50px"height="50px"alt="Zdrowie">
            </picture>
            <p class="health_napis" >Zdrowie</p>
        </div>
        <div class="facebook">
            <picture class="facebook_image">
                <source srcset="/img/facebook.png">
                <img src="/img/facebook.png"width="50px"height="50px"alt="Facebook">
            </picture>
            <p class="facebook_napis">Facebook</p>
        </div>
        <div class="settings">
            <picture class="settings_image">
                <source srcset="/img/ustawienia.png">
                <img src="/img/ustawienia.png"width="50px"height="50px"alt="Ustawienia">
            </picture>
            <p class="settings_napis">Ustawienia</p>
        </div>
        <div class="calendary">
            <picture class="calendary_images">
                <source srcset="/img/kalendarz.png">
                <img src="/img/kalendarz.png"width="50px"height="50px"alt="Kalendarz">
            </picture>
            <p class="calendar_napis">Kalendarz</p>
        </div>
        <div class="maps">
            <picture class="maps_image">
                <source srcset="/img/mapy.png">
                <img src="/img/mapy.png"width="50px"height="50px"alt="Mapy">
            </picture>
            <p class="maps_napis">Mapy</p>
        </div>
        <div class="wallet">
            <picture class="wallet_image">
                <source srcset="/img/portfel.png">
                <img src="/img/portfel.png"width="50px"height="50px"alt="Portfel">
            </picture>
            <p class="wallet_napis">Portfel</p>
        </div>
        <div class="notes">
            <picture class="notes_image">
                <source srcset="/img/wiadomosci.png">
                <img src="/img/wiadomosci.png"width="50px"height="50px"alt="Notatki">
            </picture>
            <p class="notes_napis">Notatki</p>
        </div>
    </main>
    <footer>
        <div class="compas">
            <picture class="compas_image">
               <source src="/img/kompas.png">
                <img src="/img/kompas.png"width="80px"height="80px"alt="Kompas">
            </picture>
            <p class="compas_napis">Kompas</p>
        </div>
        <div class="message">
        <picture class="message_image">
            <source src="/img/wiadomosci.png">
            <img src="/img/wiadomosci.png"width="80px"height="80px"alt="Wiadomości">
        </picture>
        <p class="message_napis">Wiadomości</p>
    </div>
</footer>
</body>

</html>
